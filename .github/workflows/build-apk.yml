name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          python3-pip
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install --upgrade buildozer cython==0.29.33
    
    - name: Build APK with Buildozer
      run: |
        buildozer android debug
      env:
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: nfcfiletransfer-apk
        path: bin/*.apk
        retention-days: 30
    
    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: .buildozer/android/platform/build-*/build/outputs/logs/
        retention-days: 7
